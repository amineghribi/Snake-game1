<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { margin: 5px 0; }

#info {
  display: flex;
  justify-content: space-around;
  font-size: 16px;
  margin-bottom: 5px;
}

canvas {
  background: #000;
  display: block;
  margin: auto;
  border: 2px solid #0f0;
  touch-action: none;
}

button {
  margin-top: 10px;
  width: 120px;
  height: 45px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #0f0;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>üêç Snake</h1>

<div id="info">
  <div id="score">Score: 0</div>
  <div id="high">High: 0</div>
</div>

<canvas id="game"></canvas>
<button onclick="startGame()">‚ñ∂Ô∏è Start</button>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="overSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  const size = Math.min(window.innerWidth - 20, 320);
  canvas.width = size;
  canvas.height = size;
}
resize();
window.addEventListener("resize", resize);

const box = 20;
let snake, direction, food, game;
let score = 0;
let speed = 150;
let started = false;

let highScore = localStorage.getItem("snakeHigh") || 0;
document.getElementById("high").textContent = "High: " + highScore;

function init() {
  snake = [{ x: box * 3, y: box * 3 }];
  direction = "right";
  score = 0;
  speed = 150;
  started = true;
  updateScore();
  food = randomFood();
}

function randomFood() {
  let pos;
  do {
    pos = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
  } while (snake.some(p => p.x === pos.x && p.y === pos.y));
  return pos;
}

function startGame() {
  clearInterval(game);
  init();
  game = setInterval(draw, speed);

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}

function updateScore() {
  document.getElementById("score").textContent = "Score: " + score;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("snakeHigh", highScore);
    document.getElementById("high").textContent = "High: " + highScore;
  }
}

function draw() {
  if (!started) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((p, i) => {
    ctx.fillStyle = i === 0 ? "lime" : "green";
    ctx.fillRect(p.x, p.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let head = { ...snake[0] };

  if (direction === "left") head.x -= box;
  if (direction === "right") head.x += box;
  if (direction === "up") head.y -= box;
  if (direction === "down") head.y += box;

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    document.getElementById("overSound").play();
    clearInterval(game);
    started = false;
    alert("Game Over üêç | Score: " + score);
    return;
  }

  if (head.x === food.x && head.y === food.y) {
    document.getElementById("eatSound").play();
    score++;
    updateScore();

    if (speed > 60) {
      speed -= 5; // ‚ö° speed Ÿäÿ≤ŸäÿØ
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    food = randomFood();
  } else {
    snake.pop();
  }

  snake.unshift(head);
}

/* ===== Swipe Controls ===== */
let touchX = 0, touchY = 0;

canvas.addEventListener("touchstart", e => {
  touchX = e.touches[0].clientX;
  touchY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - touchX;
  let dy = e.changedTouches[0].clientY - touchY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction !== "left") direction = "right";
    if (dx < 0 && direction !== "right") direction = "left";
  } else {
    if (dy > 0 && direction !== "up") direction = "down";
    if (dy < 0 && direction !== "down") direction = "up";
  }
});
</script>

</body>
</html>
