<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 { margin: 5px 0; }

  #score {
    font-size: 18px;
    margin-bottom: 5px;
  }

  canvas {
    background: #000;
    display: block;
    margin: auto;
    border: 2px solid #0f0;
    touch-action: none;
  }

  .controls { margin-top: 10px; }

  .row {
    display: flex;
    justify-content: center;
  }

  button {
    width: 70px;
    height: 70px;
    margin: 5px;
    font-size: 22px;
    border-radius: 10px;
    border: none;
    background: #0f0;
    color: #000;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>üêç Snake</h1>
<div id="score">Score: 0</div>
<canvas id="game"></canvas>

<div class="controls">
  <div class="row">
    <button onclick="startGame()">‚ñ∂Ô∏è</button>
  </div>
  <div class="row">
    <button onclick="setDir('left')">‚¨ÖÔ∏è</button>
    <button onclick="setDir('up')">‚¨ÜÔ∏è</button>
    <button onclick="setDir('down')">‚¨áÔ∏è</button>
    <button onclick="setDir('right')">‚û°Ô∏è</button>
  </div>
</div>

<!-- Sounds -->
<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreDiv = document.getElementById("score");

function resizeCanvas() {
  const size = Math.min(window.innerWidth - 20, 320);
  canvas.width = size;
  canvas.height = size;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const box = 20;
let snake, direction, food, game, score;

function init() {
  snake = [{ x: box * 5, y: box * 5 }];
  direction = "right";
  score = 0;
  updateScore();
  food = randomFood();
}

function randomFood() {
  let pos;
  do {
    pos = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
  } while (snake.some(p => p.x === pos.x && p.y === pos.y));
  return pos;
}

function startGame() {
  clearInterval(game);
  init();
  game = setInterval(draw, 120);
  requestFullscreen();
}

function requestFullscreen() {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}

function updateScore() {
  scoreDiv.textContent = "Score: " + score;
}

function setDir(dir) {
  if (dir === "left" && direction !== "right") direction = "left";
  if (dir === "right" && direction !== "left") direction = "right";
  if (dir === "up" && direction !== "down") direction = "up";
  if (dir === "down" && direction !== "up") direction = "down";
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((p, i) => {
    ctx.fillStyle = i === 0 ? "lime" : "green";
    ctx.fillRect(p.x, p.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let head = { ...snake[0] };
  if (direction === "left") head.x -= box;
  if (direction === "right") head.x += box;
  if (direction === "up") head.y -= box;
  if (direction === "down") head.y += box;

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    document.getElementById("gameOverSound").play();
    clearInterval(game);
    alert("Game Over üêç | Score: " + score);
    return;
  }

  if (head.x === food.x && head.y === food.y) {
    document.getElementById("eatSound").play();
    score++;
    updateScore();
    food = randomFood();
  } else {
    snake.pop();
  }

  snake.unshift(head);
}
</script>

</body>
</html>
