<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { margin: 5px 0; }

#info {
  display: flex;
  justify-content: space-around;
  font-size: 16px;
}

canvas {
  background: #000;
  display: block;
  margin: 10px auto;
  border: 2px solid #0f0;
}

button {
  width: 140px;
  height: 45px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #0f0;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>üêç Snake</h1>
<div id="info">
  <div id="score">Score: 0</div>
  <div id="high">High: 0</div>
</div>

<canvas id="game" width="300" height="300"></canvas>
<button onclick="startGame()">‚ñ∂Ô∏è Start</button>

<audio id="eat" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="over" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 15;
const rows = canvas.height / box;
const cols = canvas.width / box;

let snake = [];
let dir = null;
let food = {};
let game = null;
let score = 0;
let speed = 150;
let started = false;

let high = localStorage.getItem("snakeHigh") || 0;
document.getElementById("high").textContent = "High: " + high;

function init() {
  snake = [
    { x: 7 * box, y: 7 * box }
  ];
  dir = null; // ‚¨ÖÔ∏è ŸÖŸáŸÖ
  score = 0;
  speed = 150;
  started = true;
  food = randomFood();
  updateScore();
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * cols) * box,
    y: Math.floor(Math.random() * rows) * box
  };
}

function startGame() {
  clearInterval(game);
  init();
  game = setInterval(draw, speed);
}

function updateScore() {
  document.getElementById("score").textContent = "Score: " + score;
  if (score > high) {
    high = score;
    localStorage.setItem("snakeHigh", high);
    document.getElementById("high").textContent = "High: " + high;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((p, i) => {
    ctx.fillStyle = i === 0 ? "lime" : "green";
    ctx.fillRect(p.x, p.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  if (!dir) return; // ‚¨ÖÔ∏è ŸÑÿß ÿ≠ÿ±ŸÉÿ© = ŸÑÿß Game Over

  let head = { ...snake[0] };

  if (dir === "left") head.x -= box;
  if (dir === "right") head.x += box;
  if (dir === "up") head.y -= box;
  if (dir === "down") head.y += box;

  // collision
  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    document.getElementById("over").play();
    clearInterval(game);
    alert("Game Over | Score: " + score);
    started = false;
    return;
  }

  if (head.x === food.x && head.y === food.y) {
    document.getElementById("eat").play();
    score++;
    updateScore();

    if (speed > 60) {
      speed -= 8;
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    food = randomFood();
  } else {
    snake.pop();
  }

  snake.unshift(head);
}

/* ========= Swipe Controls (iPhone OK) ========= */
let xStart = null;
let yStart = null;

document.addEventListener("touchstart", e => {
  xStart = e.touches[0].clientX;
  yStart = e.touches[0].clientY;
}, { passive: true });

document.addEventListener("touchend", e => {
  if (!xStart || !yStart) return;

  let xEnd = e.changedTouches[0].clientX;
  let yEnd = e.changedTouches[0].clientY;

  let dx = xEnd - xStart;
  let dy = yEnd - yStart;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && dir !== "left") dir = "right";
    if (dx < 0 && dir !== "right") dir = "left";
  } else {
    if (dy > 0 && dir !== "up") dir = "down";
    if (dy < 0 && dir !== "down") dir = "up";
  }

  xStart = yStart = null;
});
</script>

</body>
</html>
